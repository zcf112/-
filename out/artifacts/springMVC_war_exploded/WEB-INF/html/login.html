<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function register() {
            location.href = 'register'
        }
    </script>
</head>
<body>
<form action="/zcfapp/check" method="post">
    {% csrf_token %}
    用户名：<input id="username" name="username" type="text"/></br>
    密码：<input id="password" name="password" type="password"/></br>
    <input type="submit" value="登录">
    <input onclick="register()" type="button" value="注册">
</form>
</body>
</html>
